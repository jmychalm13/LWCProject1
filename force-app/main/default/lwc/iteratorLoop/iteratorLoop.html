<template>
    <lightning-card>
      <table class="slds-table slds-table_bordered">
        <thead>
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>City</td>
            <td>Age</td>
          </tr>
        </thead>
      </table>

          <tr key={emp.value.id}>
            <td>{emp.value.fname}</td>
            <td>{emp.value.lname}</td>
            <td>{emp.value.age}</td>
            <td>{emp.value.city}</td>
          </tr>
        </template>
      </template>
      <template iterator:emp={employeeList}>
        <template if:true={emp.last}>
          <tr key={emp.value.id}>
            <td>{emp.value.fname}</td>
            <td>{emp.value.lname}</td>
            <td>{emp.value.age}</td>
            <td>{emp.value.city}</td>
          </tr>
        </template>
      </template>
    </lightning-card>
</template>
